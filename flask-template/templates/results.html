<html>
    <head>
        <title>Flask Template</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1>Here are your results!</h1>
        {% for answer, correct in answers.items() %}
            {% if correct %}
                <p>Congratulations! You got the capital for {{ answer }} correct!</p>
            {% else %}
                <p>Sorry! You got the capital for {{ answer }} wrong.  It is actually {{ capitals[answer] }}</p>
            {% endif %}
        {% endfor %}
    
        <form method="POST" action="/quiz">
            <input type="submit" value="Take the quiz again"/>
        </form>
    </body>
</html>
